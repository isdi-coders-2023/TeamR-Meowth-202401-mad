<div class="paginator">
  <button (click)="getPage(-1)" [disabled]="currentPage <= 1">
    <img
      src="../../../assets/paginator/previous.png"
      alt="arrow-left"
      width="65px"
    />
  </button>
  <button (click)="getPage(1)">
    <img
      src="../../../assets/paginator/next.png"
      alt="arrow-right"
      width="65px"
    />
  </button>
</div>
